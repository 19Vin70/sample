<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IslaTech | Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <h2>User Login</h2>

            <form action="components/login.php" method="post" class="mt-5 login-card">
                <div class="mb-3 form-group">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" placeholder="Email" class="form-control" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" placeholder="Password (min 6 characters)"
                        class="form-control" required>
                </div>

                <button class="btn btn-primary mt-2 px-4 py-2">
                    Login
                </button>
            </form>

            <div class="mt-3">
                <p>Don't have an account? <a href="index.html">Register now</a></p>
            </div>
        </div>
    </body>

</html>
